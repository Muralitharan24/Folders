<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignUI</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <a href="#" id="menu-header">
                <img src="../images/logo1.png" alt="logo" width="26" height="26">
            </a>
            <ul class="menu-list1">
                <li>
                    <a href="#">
                        <i class="menu-icon home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="menu-icon product"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu-icon document"></i>
                        <span>Documents</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu-icon analytics"></i>
                        <span>Analytics</span>
                    </a>
                </li>
            </ul>
            <ul class="menu-list2">
                <li>
                    <a href="#">
                        <i class="menu-icon setting"></i>
                        <span>Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu-icon notification"></i>
                        <span>Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="menu-icon search"></i>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
            <a href="" class="menu-footer">
                <img src="../images/avathar.png" alt="profile" width="24" height="24">
                <div class="profile-details">
                    <div class="profile-name">Jane Cooper</div>
                    <div class="designation">NBS LLC</div>
                    </div>
                <i class="menu-icon down-arrow"></i>
            </a>
        </div>
        <div class="main-dashboard"></div>
    </div>
</body>
</html>
