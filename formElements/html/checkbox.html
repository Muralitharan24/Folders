<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="reset:ul list-gap:30">
        <li>
            <p class="title mar-b:10">Checkbox</p>
            <ul class="reset:ul divide:last bor[child]-style:solid bor[child]-c:grey6 bg[child]-hover-c:grey7 width[max]:550 mar:auto">
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none">
                        <span>Unchecked</span>
                    </label>
                </li>
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none" checked>
                        <span>Checked</span>
                    </label>
                </li>
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none" disabled>
                        <span>Disabled</span>
                    </label>
                </li>
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none" checked disabled>
                        <span>Disabled checked</span>
                    </label>
                </li>
            </ul>
        </li>
        <li>
            <p class="title mar-b:10">List with description</p>
            <ul class="reset:ul bg-c:grey-child7 width[min]:550 width[max]:550 mar:auto bg[child]-hover-c:grey7">
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none">
                        <span class="dis:flex-col gap:5">
                            <span class="font-w:600">Comments</span>
                            <span class="font-c:grey2">Get notified when someones posts a comment on a posting.</span>
                        </span>
                    </label>
                </li>
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none">
                        <span class="dis:flex-col gap:5">
                            <span class="font-w:600">Candidates</span>
                            <span class="font-c:grey2">Get notified when a candidate apply for a job.</span>
                        </span>
                    </label>
                </li>
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none">
                        <span class="dis:flex-col gap:5">
                            <span class="font-w:600">Offers</span>
                            <span class="font-c:grey2">Get notified when a candidate accepts or rejects a offer.</span>
                        </span>
                    </label>
                </li>
            </ul>
        </li>
        <li>
            <p class="title mar-b:10">List with inline description</p>
            <ul class="reset:ul bg-c:grey-child7 width[min]:550 width[max]:550 mar:auto bg[child]-hover-c:grey7">
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none">
                        <span>
                            <span class="font-w:600">New Comments</span>
                            <span class="font-c:grey2">so you always know what's happening.</span>
                        </span>
                        
                    </label>
                </li>
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none">
                        <span>
                            <span class="font-w:600">New Candidates</span>
                            <span class="font-c:grey2">who apply for any open posting.</span>
                        </span>
                    </label>
                </li>
                <li>
                    <label class="select-option type:row">
                        <input type="checkbox" class="checkbox appearance:none">
                        <span>
                            <span class="font-w:600">Offers</span>
                            <span class="font-c:grey2">when they are accepted or rejected by the candidates.</span>
                        </span>
                    </label>
                </li>
            </ul>
        </li>
        <li>
            <p class="title mar-b:10">List with checkbox on right</p>
            <ul class="reset:ul bg[child]-hover-c:grey7 divide:last bor[child]-style:solid bor[child]-c:grey6 width[max]:550 mar:auto">
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="dis:flex-col gap:5">
                            <span class="font-w:600">Comments</span>
                            <span class="font-c:grey2">Get notified when someones posts a comment on a posting.</span>
                        </span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="dis:flex-col gap:5">
                            <span class="font-w:600">Candidates</span>
                            <span class="font-c:grey2">Get notified when a candidate apply for a job.</span>
                        </span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="dis:flex-col gap:5">
                            <span class="font-w:600">Offers</span>
                            <span class="font-c:grey2">Get notified when a candidate accepts or rejects a offer.</span>
                        </span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
            </ul>
        </li>
        <li>
            <p class="title mar-b:10">List with inline description</p>
            <ul class="reset:ul bg[child]-hover-c:grey7 divide:last bor[child]-style:solid bor[child]-c:grey6 width[max]:550 mar:auto">
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="font-w:600">Annette Black</span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="font-w:600">Cody Fisher</span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="font-w:600">Courtney Henry</span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="font-w:600">Kathryn Murphy</span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
                <li>
                    <label class="select-option type:row flex-justify:space-bet">
                        <span class="font-w:600">Theresa Webb</span>
                        <input type="checkbox" class="checkbox appearance:none">
                    </label>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
