<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <h3>Logo</h3>
        </div>
        <div class="main-page">
            <div class="main-leftdv">
                <div class="leftdv-header">
                    <h3>Products</h3>
                    <input type="text" id= "iput" placeholder="Search" autocomplete="off">
                </div>
                <div class="leftdv-body"></div>
            </div>
            <div class="main-rightdv">
                <div class="rightdv-header">
                    <h3>My Cart</h3>
                </div>
                <div class="rightdv-body">
                    <div class="table-dv">
                        <div class="tabel-header">
                            <div class="tabel-header1">Product</div>
                            <div class="tabel-header2">Cost</div>
                        </div>
                        <div class="content-dv"></div>
                        <div class="tabel-footer">
                            <div class="total">Total</div>
                            <div class="countvalue"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Js/script.js"></script>
</body>
</html>
