  <!DOCTYPE html>
  <html>
  <head>    
  </head>
  <body>
  <button onclick="myFunction()">Click</button>
     <p id="menu"></p>
    <script>
         let numbers = "1,5,7,3,2,9,8";
         let myArray = numbers.split(",");
        document.getElementById("menu").innerHTML = myArray
   function myFunction(){
     var output =[];
     var count ="";
     for(i = 0;i < myArray.length;i++){ 
         count = false
      for(k = 0;k < output.length;k++){
          if(myArray[i] < output[k]){
             count = true;             
             output.splice(k,0,myArray[i]);
             break;
          }
        } 
        if(count != 1){
         output.push(myArray[i])  
        }
    }
   document.getElementById("menu").innerHTML = output
  }
    </script>
  </body>
  </html>
